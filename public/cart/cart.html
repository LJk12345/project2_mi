<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 手机端适口指定 -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 以斜杠开头的是绝对路径 -->
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/layer.css">
    <link rel="stylesheet" href="/public/fonts/iconfont.css">

<body class="iconfont">

        <i class="icon-back"></i>
        <div>购物车</div>

    </div>
    <div class="page-container">
        <div class="page-content_header"></div>

            <div class="page-content_top">

                <li>
                    <div class="list_top">

                </li>

        </div>

        <div class="select-all">
            <input class="all-select" type="checkbox" /><span>全选</span>
        </div>
        <div>
            <p>合计: <span class="price"></span></p>
            <!-- <p><span>活动优惠¥400.00</span></p> -->
        </div>
        <button>结算(<span></span>)</button>
