<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/layer.css">
    <link rel="stylesheet" href="/public/fonts/iconfont.css">
    <link rel="stylesheet" href="order.css">
</head>

    <body class="iconfont">
        
        <div class="page-container">
 <div class="page-popUp "></div>
        <div class="page-popUp_address">
            <div class="popUp_address_top">
                <h4>配送地址</h4>
                <img class="close" src="img/close_01.png">
            </div>
            <ul class="address_list">
                <p class="addressList_empty ">暂无收货地址</p>
            </ul>
            <div class="otherAddress">
                <input type="button" value="选择其他配送地址">
            </div>
        </div>
        <div class="page-header">
            <i class="icon-back"></i>
            <div>确认订单</div>
        </div>
            <div class="page-content_header"></div>
            <div class="page-content">
                <div class="page-content_top">
                    <i class="icon-back"></i>
                    <h3>确认订单</h3>
                </div>
                <div class="page-content_box address">
                    <div class="address_message">
                        <p><span class="receiveNameshow"></span><span class="receivePhoneshow"></span></p>
                        <p><span class="receiveRegionshow"></span><span class="receiveDetailshow"></span></p>
                    </div>
                    <i class="icon-upTo"></i>
                </div>
                <ul class=" page-content_list">
                    <li class="page-content_box">
                        <div class="list_top">
                            <img src="img/shopImg_01.png">
                            <span  class="list_title">小米自营</span>
                        </div>
                        <div class="invoice">
                            <span >发票类型</span><p><span>个人电子发票</span><i class="icon-upTo"></i></p>
                        </div>
                        <div class="leaving_message">
                         <span>买家留言</span><input type="text" maxlength="45" placeholder="填写内容需要与商家协商并确认,45字以内"/>
                        </div>
                    </li>
                </ul>
                <ul class="page-content_box settlement">
                   <li><span>商品金额</span><span class="money"></span></li>
                   <li><span>活动优惠<i class="icon-warning"></i></span><span class="money_color discount">-¥100.00</span></li>
                   <li><span>优惠券</span><span>暂无可用<i class="icon-upTo"></i></span></li>
                   <li><span>运费</span><span class="money_color freight">+¥0.00</span></li>
                   <li><span>配送方式</span><span>快递配送</span></li>
                </ul>
            </div>
          <div class="page-footer">
            <p>合计:<span class="price"><i>¥</i><b></b></span><span>免运费</span></p>
            <button>订单提交</button>
        </div>
        </div>
        
        <script src="/public/js/jquery-3.4.1.min.js"></script>
        <script src="/public/js/ajax-extend.js"></script>
        <script src="/public/js/layer.js"></script>
        <script src="order.js"></script>
</body>
</html>
