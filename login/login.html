<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/fonts/iconfont.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body class="iconfont">
    <div class="page-container">
        <img class="help" src="img/login_02.png"/>
        <div class="page-content">
            <h4>欢迎登陆小米有品</h4>
            <div class="login-phone show">
                <div class="mess_input">
                <input type="text" class="phone" placeholder="手机号码"/>
                </div>
                <div class="mess_input">
                <input type="text" class="code" placeholder="短信验证码"/><span class="code">获取验证码</span>
                </div>
                <div class="err_tip"></div>
                <div class="btn_box">
                <button class="btn1 btn-login-phone">立即登录/注册</button>
                <button class="btn2 btn-toggle">用户名密码登录</button>
                </div>
                <div class="login_help">
                    <a href="#">收不到验证码?</a> 
                </div>
            </div>
            <div class="login-pwd">
                <div class="mess_input">
                <input type="text" class="name" placeholder="邮箱/手机号/小米ID"/>
                </div>
                <div class="mess_input">
                <input type="password" class="pwd" placeholder="密码"/><span><i class="icon-password"></i></span>
                </div>
                <div class="err_tip"></div>
                <div class="btn_box">
                <button class="btn1 btn-login-pwd">登录</button>
                <button class="btn2 btn-toggle">手机短信登录/注册</button>
                </div>
                <div class="login_help">
                <a href="">立即注册</a> |
                <a href="">忘记密码?</a>
                </div>
            </div>
          
            <div class="page-login_function">
                <div> 
                    <p></p>
                    <span>其他方式登录</span>
                </div>
                <ul>
                    <i class="icon-WB"></i>
                    <i class="icon-Alipay"></i>
                    <i class="icon-WeChat"></i>
                    <i class="icon-Apple"></i>
                </ul>
            </div>
        </div>
        <div class="page-footer">
            <ul>
                <li class="select">简体</li>
                <li>繁体</li>
                <li>English</li>
                <li>常见问题</li>
                <li>隐私政策</li>
            </ul>
        </div>
    </div>
    <script src="/public/js/jquery-3.4.1.min.js"></script>
    <script src="/public/js/ajax-extend.js"></script>
    <script src="login.js"></script>
</body>

</html>
